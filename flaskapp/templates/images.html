{% extends "layout.html" %}
{% block content %}

<div class="container">
        <div class="col-lg-12">
            <h1 class="page-header">Image Gallery</h1>
        </div>
        <hr>
    <p class="gen">
        Click on <i>View Image</i> on any image below to open an Image Preview. The Image Preview 
        page provides you with the options to download or delete the image.
    </p>
    <div class="row">
        {% for image in images %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="gallery" src="{{ image.s3_path }}" width="250: px">
            <a href="{{ url_for('images.image', image_id=image.id) }}">View Image</a>
        </div>
        {% endfor %}
    </div>
</div>


{%  endblock content %}
