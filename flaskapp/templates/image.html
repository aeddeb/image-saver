{% extends "layout.html" %}
{% block content %}

<h1>Image Preview</h1>
<hr>
<img src="{{ image.s3_path }}" style="width: 600px">
<br/>
<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ image.s3_path }}">Download</a>
<button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Image?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action=" {{ url_for('images.delete_image', image_id=image.id )}}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Add a button to take back to gallery--> 
<br/>
<hr>
<a href="{{ url_for('images.images') }}">Back to Image Gallery</a>

{%  endblock content %}
